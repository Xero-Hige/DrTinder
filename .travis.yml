language: android

jdk: oraclejdk8

env:
  global:
    - ANDROID_TARGET=android-23
    - ANDROID_ABI=armeabi-v7a

android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.3
  - android-23
  - extra-android-m2repository
  - extra-google-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

before_script:
  - echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

before_install:
  - openssl aes-256-cbc -K $encrypted_db032ff21e6e_key -iv $encrypted_db032ff21e6e_iv -in app/google-services.json.enc -out app/google-services.json -d


script:
  - ./gradlew build --continue || echo "ok" #Fixme
  - ./gradlew build --continue

#  - android-wait-for-emulator
